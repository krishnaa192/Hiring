{% load static %}
{% block css %}

<link rel="stylesheet" href="{% static 'style/sgn1.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
{% endblock %}
{% block content %}
<nav class="navbar">
    <div class="nav-title">Hire</div>
    <div class="nav-content">
        <div class="nav-items">
            <div class="nav-item"><a href="{% url 'home' %}">Home</a></div>
            <div class="nav-item"><a href="#">About us</a></div>
            <div class="nav-item"><a href="{% url 'logout' %}">Logout</a></div>
        </div>
       
    </div>

</nav>


<form method="post">
  <small> </small> 
    <h1><br>
    <small>{{job.recruiter.company_name}}</small> </h1>
    <h2>{{job.title}}</h2>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send Response</button>

</form>
{% endblock %}
